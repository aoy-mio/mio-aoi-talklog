<script>
  const LS_KEY = "mio_aoi_chat_v1";

  const el = (id)=>document.getElementById(id);

  const state = {
    leftName: "みお",
    rightName: "あおい",
    leftAvatar: "",
    rightAvatar: "",
    messages: [] // {side:"left"|"right", text:"", ts:number}
  };

  function nowStamp(ts){
    const d = new Date(ts);
    const hh = String(d.getHours()).padStart(2,"0");
    const mm = String(d.getMinutes()).padStart(2,"0");
    return `${hh}:${mm}`;
  }

  function save(){
    localStorage.setItem(LS_KEY, JSON.stringify(state));
  }

  function load(){
    const raw = localStorage.getItem(LS_KEY);
    if(!raw) return;
    try{
      const obj = JSON.parse(raw);
      Object.assign(state, obj);
    }catch(e){}
  }

  function render(){
    el("leftName").value = state.leftName || "みお";
    el("rightName").value = state.rightName || "あおい";
    el("leftAvatarImg").src = state.leftAvatar || "";
    el("rightAvatarImg").src = state.rightAvatar || "";

    const chat = el("chat");
    chat.innerHTML = "";

    state.messages.forEach((m)=>{

    // 日付区切り（type === "dayDivider"）を描画して次へ
       if (m.type === "dayDivider") {
      const div = document.createElement("div");
      div.className = "day-divider";
      const span = document.createElement("span");
      span.textContent = m.text;
      div.appendChild(span);
      chat.appendChild(div);
      return;
    }

 // ★ここに、あおいが貼ってくれた stampSlot ブロックをそのまま貼る
  if (m.type === "stampSlot") {
    const row = document.createElement("div");
    row.className = `msgRow ${m.side}`;

    const avatar = document.createElement("div");
    avatar.className = "miniAvatar";
    const img = document.createElement("img");
    img.src = (m.side === "left") ? state.leftAvatar : state.rightAvatar;
    avatar.appendChild(img);

    const slot = document.createElement("div");
    slot.className = "bubble stampSlot";

    const stamp = document.createElement("div");
    stamp.className = "stamp";
    stamp.textContent = m.timeLabel || new Date(m.ts).toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});

    if (m.side === "left") {
      row.appendChild(avatar);
      row.appendChild(slot);
      row.appendChild(stamp);
    } else {
      row.appendChild(stamp);
      row.appendChild(slot);
      row.appendChild(avatar);
    }

    chat.appendChild(row);
    return;
  }

      const row = document.createElement("div");
      row.className = `msgRow ${m.side}`;

      const av = document.createElement("div");
      av.className = "miniAvatar";
      const img = document.createElement("img");
      img.alt = "";
      img.src = (m.side==="left" ? state.leftAvatar : state.rightAvatar) || "";
      av.appendChild(img);

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = m.text;

      const stamp = document.createElement("div");
      stamp.className = "stamp";
      stamp.textContent = m.timeLabel || nowStamp(m.ts);


      if(m.side === "left"){
        row.appendChild(av);
        row.appendChild(bubble);
        row.appendChild(stamp);
      }else{
        row.appendChild(stamp);
        row.appendChild(bubble);
        row.appendChild(av);
      }

      chat.appendChild(row);
    });

    // 下までスクロール
setTimeout(()=>{
  const chat = el("chat");
  const last = chat?.lastElementChild;
  last?.scrollIntoView({ block: "end" });
  window.scrollBy(0, 40); // ちょい余白ぶん押し下げ♡
}, 0);

  }

  function getTimeLabel(){
    const v = (el("timeOverride")?.value || "").trim();
    if(v) return v; // "HH:MM"
    const d = new Date();
    const hh = String(d.getHours()).padStart(2,"0");
    const mm = String(d.getMinutes()).padStart(2,"0");
    return `${hh}:${mm}`;
  }

    function addMessage(side, text){
    const t = (text || "").trim();
    if(!t) return;

    state.messages.push({
      side,
      text: t,
      ts: Date.now(),
      timeLabel: getTimeLabel()
    });

    save();
    render();
    el("input").value = "";
    el("input").focus();

    // 送信したら指定時刻を空に戻す（任意だけどおすすめ♡）
    if(el("timeOverride")) el("timeOverride").value = "";
  }

  async function fileToDataURL(file){
    return new Promise((resolve, reject)=>{
      const r = new FileReader();
      r.onload = ()=>resolve(String(r.result));
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  // イベント
  el("leftName").addEventListener("input", (e)=>{
    state.leftName = e.target.value;
    save(); render();
  });
  el("rightName").addEventListener("input", (e)=>{
    state.rightName = e.target.value;
    save(); render();
  });

  el("leftAvatarFile").addEventListener("change", async (e)=>{
    const f = e.target.files?.[0];
    if(!f) return;
    state.leftAvatar = await fileToDataURL(f);
    save(); render();
  });
  el("rightAvatarFile").addEventListener("change", async (e)=>{
    const f = e.target.files?.[0];
    if(!f) return;
    state.rightAvatar = await fileToDataURL(f);
    save(); render();
  });

  el("sendLeft").addEventListener("click", ()=> addMessage("left", el("input").value));
  el("sendRight").addEventListener("click", ()=> addMessage("right", el("input").value));

  el("input").addEventListener("keydown", (e)=>{
    // iOSでも扱いやすい：Cmd+Enter で送信（右）
    if((e.metaKey || e.ctrlKey) && e.key === "Enter"){
      e.preventDefault();
      addMessage("right", el("input").value);
    }
  });

  el("newBtn").addEventListener("click", ()=>{
    state.messages = [];
    save(); render();
  });

  el("clearBtn").addEventListener("click", ()=>{
    localStorage.removeItem(LS_KEY);
    location.reload();
  });

el("addStampSlotLeftBtn").addEventListener("click", ()=>{
  state.messages.push({
    type: "stampSlot",
    side: "left",
    ts: Date.now(),
    timeLabel: getTimeLabel()
  });
  if(el("timeOverride")) el("timeOverride").value = "";
  save(); render();
});

el("addStampSlotRightBtn").addEventListener("click", ()=>{
  state.messages.push({
    type: "stampSlot",
    side: "right",
    ts: Date.now(),
    timeLabel: getTimeLabel()
  });
  if(el("timeOverride")) el("timeOverride").value = "";
  save(); render();
});

  // JSON書き出し（バックアップ）
  el("exportJsonBtn").addEventListener("click", ()=>{
    const blob = new Blob([JSON.stringify(state, null, 2)], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "mio_aoi_chat_backup.json";
    a.click();
    URL.revokeObjectURL(a.href);
  });

 // 画像として保存（PNG）
el("exportPngBtn").addEventListener("click", async ()=>{
  if(typeof html2canvas === "undefined"){
    alert("画像化の準備がまだみたい……通信環境を確認してね……♡");
    return;
  }

  const frame = el("exportFrame");

  // フォントと画像の読み込み待ち（ガビガビ/欠け対策）
  if (document.fonts?.ready) await document.fonts.ready;
  const imgs = [...frame.querySelectorAll("img")];
  await Promise.all(imgs.map(img => img.complete ? Promise.resolve()
    : new Promise(res => { img.onload = img.onerror = res; })
  ));

  const scale = Math.max(2, window.devicePixelRatio || 2);

  const canvas = await html2canvas(frame, {
    backgroundColor: null,
    scale,
    useCORS: true,
    width: frame.scrollWidth,
    height: frame.scrollHeight,
    windowWidth: frame.scrollWidth,
    windowHeight: frame.scrollHeight
  });

  canvas.toBlob((blob)=>{
    if(!blob) return;
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "mio_aoi_chat.png";
    a.click();
    URL.revokeObjectURL(a.href);
  }, "image/png");
});

el("addDayBtn").addEventListener("click", ()=>{
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  const label = `${yyyy}-${mm}-${dd}`;

  // messages配列に“区切り”として追加（typeで判別）
  state.messages.push({
    type: "dayDivider",
    text: label,
    ts: Date.now()
  });

  save(); 
  render();

 el("dateBar").classList.add("hidden");
});

window.addEventListener("DOMContentLoaded", () => {
  const btn = el("addDayPickBtn");
  const bar = el("dateBar");
  const closeBtn = el("dateBarClose");
  const datePicker = el("datePicker");
let dateTouched = false;

  if (!btn || !bar || !closeBtn || !datePicker) {
    // どれが無いかを出す（デバッグ用）
    alert("日付UIが見つからないよ……♡\n" +
      `btn:${!!btn} bar:${!!bar} close:${!!closeBtn} picker:${!!datePicker}`);
    return;
  }

  // 「日付を選ぶ」ボタン
  btn.addEventListener("click", () => {
    bar.classList.remove("hidden");
    dateTouched = false; 
    // datePicker.value は触らない（空にしない）
// ここ1行追加♡：タップしやすいように少しだけ視線誘導
  　datePicker.scrollIntoView({ block: "center" });
    datePicker.focus();
    if (datePicker.showPicker) datePicker.showPicker();
  });

  // 閉じる
  closeBtn.addEventListener("click", () => {
    bar.classList.add("hidden");
  });

  // 日付を選んだら区切りを追加して閉じる
datePicker.addEventListener("input", () => {
  dateTouched = true;
});
  datePicker.addEventListener("change", () => {
    if (!datePicker.value) return;

 // ★スマホ対策：勝手に確定されるchangeを弾く
  if (!dateTouched) return;

    state.messages.push({
      type: "dayDivider",
      text: datePicker.value, // YYYY-MM-DD
      ts: Date.now()
    });

    save();
    render();
    bar.classList.add("hidden");
  });
});


  // 初期化
  load();
  render();
</script>
